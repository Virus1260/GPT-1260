<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPT-1260</title>
</head>

<body>
  <div id="app">
    <div id="chat_container"></div>
    <form id="prompt_form" class="bg-transparent mb-2">
      <textarea name="prompt" id="prompt_message"
        class="resize-none w-11/12 h-5/6 py-2 px-3 rounded-2xl bg-cyan-900 text-cyan-200 text-baseborder outline-none transition duration-300 ease opacity-70 focus:box-shadow-blue focus:opacity-100 scrollbar-w-8 scrollbar-track-transparent scrollbar-thumb-gray "
        placeholder="send a message..."></textarea>

      <button type="submit"><img src="./assets/send.png" class="w-full h-10 mb-3" alt=""></button>
    </form>

  </div>

</body>
